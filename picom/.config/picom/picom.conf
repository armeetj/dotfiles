backend = "glx";              # GLX backend is generally good for NVIDIA.
vsync = true;                 # Enable vsync to prevent screen tearing.
# glx-no-stencil = true;        # NVIDIA drivers often have issues with stencil buffer.
# glx-no-rebind-pixmap = true;  # Can improve performance on NVIDIA cards.
glx-swap-method = "undefined"; # Recommended for NVIDIA; prevents artifacts.
use-damage = true;            # Enable partial redraw for better performance (may vary by driver version).
